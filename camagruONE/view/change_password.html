<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/camagru/public/change_password.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/camagru/public/pictures/logo_camagru.png" />
    <title>Modification du mot de passe - Camagru</title>
</head>
<body>
    <div id="contenu">
        <header>
            <div id="userDiv">
                <div id="top">
                    <img id="user" src="/camagru/public/pictures/user.png" alt="Utilisateur">
                    <p id="username">User-93400</p>
                </div>
                <div id="bottom">
                    <img id="logout" src="/camagru/public/pictures/logout.png" alt="Déconnexion">
                    <p id="deconnex">Se déconnecter</p>
                </div>
            </div>
            <div id="logoDiv">
                <img id="logo" src="/camagru/public/pictures/Camagru.png" alt="logo">
            </div>
        </header>
        <nav>
            <ul>
                <li class="first"><a href="/camagru/view/home.html" class="first"><img id="home" src="/camagru/public/pictures/home_black.png" alt="Acceuil">Acceuil</a></li>
                <div class="border"></div>
                <li class="other"><a href="/camagru/view/gallery.html" class="other"><img id="gallery" src="/camagru/public/pictures/gallery_black.png" alt="Galerie">Galerie</a></li>
                <div class="border"></div>
                <li class="other"><a href="/camagru/view/camera.html" class="other"><img id="camera" src="/camagru/public/pictures/camera_black.png" alt="Camera">Camera</a></li>
                <div class="border"></div>
                <li class="this"><a href="/camagru/view/profile.html" class="this"><img id="profile" src="/camagru/public/pictures/profile_red.png" alt="Profile">Profil</a></li>
                <div class="border"></div>
            </ul>
        </nav>
        <section>
            <div id="profileInfo">
                <h1>Informations personelles</h1>
                <div class="firstLine">
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" value="Lastname" disabled="disabled">
                    <label for="firstname" id="firstnameLabel">Prénom :</label>
                    <input type="text" id="firstname" value="Firstname" disabled="disabled">
                </div>
                <div id="secondLine">
                <label for="pseudo">Nom d'utilisateur :</label>                
                <input type="text" id="pseudo" value="Username" disabled="disabled">
                </div>
                <div id="thirdLine">
                <label for="email">E-mail :</label>                
                <input type="text" id="email" value="E-mail" disabled="disabled">
                </div>
                <div id="fourthLine">
                <label for="notif">Notification de commentaire :</label>                
                <input type="text" id="notif" value="Activée" disabled="disabled">
                </div>
                <div id="butt">
                    <a href="/camagru/view/change_password.html">
                        <div id="buttOne1">
                            <img id="lock" src="/camagru/public/pictures/lock.png">
                            <p id="buttOne2">Modifier mon mot de passe</p>
                        </div>
                    </a>
                    <a href="/camagru/view/change_info.html">
                        <div id="buttTwo1">
                            <img id="settings" src="/camagru/public/pictures/settings.png">
                            <p id="buttTwo2">Modifier mes infos personelles</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <footer>
            <p id="rights">© 2020 CAMAGRU BY HG4DACHA</p>
        </footer>
    </div>
</body>
</html>
